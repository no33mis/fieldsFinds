<!DOCTYPE html>

<html>
<body>
<!-- create an SVG and set size and boundaries -->
<svg width="9cm" height="6cm" viewBox="0 0 18 12">
<!-- draw bounding rectangles and a line to seperate the legend items -->
<rect x="0" y="0" width="18" height="12" fill="#778899" stroke="none" />
<rect x="1" y="1" width="16" height="10" fill="#E3EAF0" stroke="black" stroke-width="0.08" />
<line x1="9" y1="1.5" x2="9" y2="10.5" stroke="black" stroke-width="0.1"/>

<!-- draw the symbol and text for the aerchaeological finds -->
<circle cx="2" cy="3.5" r="0.4" fill="#B0C4DE" stroke="black" stroke-width="0.04" />
<text x="3" y="3.75" font-family="Arial" font-size="0.6" fill="black">Archaeological Finds</text>

<!-- draw the symbol and text for the coordinate grid -->
<line x1="1.7" y1="5.5" x2="3.4" y2="5.5" stroke="grey" stroke-width="0.07"/>
<line x1="2.55" y1="5" x2="2.55" y2="6" stroke="grey" stroke-width="0.07"/>
<text x="4" y="5.75" font-family="Arial" font-size="0.6" fill="black">Coordinate Grid</text>

<!-- draw the symbol and text for the compass -->
<circle cx="2.3" cy="7.5" r="0.8" fill="black" stroke="black" stroke-width="0.05" />
<polyline points="1.95 7.9, 2.3 7.3, 2.65 7.9, 2.3 7.7, 1.95 7.9 " fill="#E3EAF0" />
<text x="2.14" y="7.2" font-family="Arial Black" font-size="0.4" fill="#E3EAF0">N</text>
<text x="4" y="7.75" font-family="Arial" font-size="0.6" fill="black">Compass</text>

<!-- draw the rectangles and text for the fields by crops -->
<text x="9.5" y="2.1" font-family="Arial" font-weight="bold" font-size="0.7" fill="black">Fields by Crops:</text>
<text x="12.5" y="3.75" font-family="Arial" font-size="0.6" fill="black">Turnips</text>
<text x="12.5" y="5.25" font-family="Arial" font-size="0.6" fill="black">Oil Seed Rape</text>
<text x="12.5" y="6.75" font-family="Arial" font-size="0.6" fill="black">Strawberries</text>
<text x="12.5" y="8.25" font-family="Arial" font-size="0.6" fill="black">Peas</text>
<text x="12.5" y="9.75" font-family="Arial" font-size="0.6" fill="black">Potatoes</text>

<rect x="9.5" y="3" width="2.5" height="1" fill="#9370DB" fill-opacity="0.4" stroke="black" stroke-width="0.08" />
<rect x="9.5" y="4.5" width="2.5" height="1" fill="#FFD700" fill-opacity="0.4" stroke="black" stroke-width="0.08" />
<rect x="9.5" y="6" width="2.5" height="1" fill="#FF6347" fill-opacity="0.4" stroke="black" stroke-width="0.08" />
<rect x="9.5" y="7.5" width="2.5" height="1" fill="#2E8B57" fill-opacity="0.4" stroke="black" stroke-width="0.08" />
<rect x="9.5" y="9" width="2.5" height="1" fill="#A0522D" fill-opacity="0.4" stroke="black" stroke-width="0.08" />


</svg>
</body>
</html>
